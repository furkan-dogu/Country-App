<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      #input-countries {
        max-height: 150px;
        max-width: 50%;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <input type="search" class="form-control mt-4 rounded-2 w-50 mx-auto p-2" id="input" placeholder="Search Country"  autocomplete="off">
        <div class="d-flex flex-column mx-auto w-50" id="input-countries"></div>
    </div>

    <div class="container d-flex align-items-center flex-column mt-5">
      <div id="countries-div"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
